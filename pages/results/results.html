<div class="template">
  <div class="row">
    <div class="col-md-5">
      <div class="d-flex align-content-center align-items-center">
        <h3>Riders by time</h3>
        <div class="form-check" style="margin-left:1em;">
          <input class="form-check-input" type="checkbox" value="" id="below26-select">
          <label class="form-check-label" for="below26-select">
            Show only young riders
          </label>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <td>Time</td>
            <td>Name</td>
            <td>Country</td>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <div class="col-md-1">&nbsp;</div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-2 p-3 m-1">
          <image src="../../images/Tour-de-France-yellow-jersey.jpg" style="max-width: 100%;" alt="yellow jersey">
          </image>
        </div>
        <div class="col-md-4 p-3 m-1 text-center d-flex align-items-center" style="background-color:lightskyblue">
          <p id="yellow"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 p-3 m-1">
          <image src="../../images/Tour-de-France-green-jersey-290x300.jpg" style="max-width: 100%;" alt="green jersey">
          </image>
        </div>
        <div class="col-md-4 p-3 m-1 align-items-center d-flex" style="background-color:lightskyblue;">
          <p id="green"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 p-3 m-1">
          <image src="../../images/Tour-de-France-polka-dot-jersey.jpg" style="max-width: 100%;" alt="yellow jersey">
          </image>
        </div>
        <div class="col-md-4 p-3 m-1 align-items-center d-flex" style="background-color:lightskyblue">
          <p id="polka"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 p-3 m-1">
          <image src="../../images/Tour-de-France-white-jersey-290x300.jpg" style="max-width: 100%;"
            alt="yellow jersey"></image>
        </div>
        <div class="col-md-4 p-3 m-1 align-items-center d-flex" style="background-color:lightskyblue">
          <p id="white"></p>
        </div>
      </div>
    </div>
  </div>
</div>
