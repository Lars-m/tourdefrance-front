<div class="template">
  <style>
    .car-zero-margin {
      margin: 0px;
      ;
    }
  </style>

  <div style="margin-left:10%;margin-right: 10%;">
    <h1>Login</h1>
    <div style="max-width:700px;">
      <div class="row">


        <div class="row g-2">
          <div class="col-md-2">
            <label class="form-label" for="username"><b>Username</b></label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="text" placeholder="Enter Username" id="username" required>
          </div>
        </div>
        <div class="row g-2">
          <div class="col-md-2">
            <label class="form-label" for="password"><b>Password</b></label>
          </div>
          <div class="col-md-6">
            <input class="form-control" type="password" placeholder="Enter Password" id="password" required>
          </div>
        </div>
        <div class="row" style="margin-top:2em">
          <div class="col-md-3 d-flex align-items-center">
            <button style="width:100%" id="btn-login" class="btn btn-dark car-zero-margin">Login</button>
          </div>
        </div>
        <p id="error" style="color:red"></p>
      </div>
    </div>
  </div>
</div>
