<div class="template container">
  <h2>Get rider</h2>
  <div class="row">
    <div class="col-md-2">
      <input id="rider-id-input" class="form-control" placeholder="Enter Rider ID" />
    </div>
    <div class="col-md-2">
      <button class="btn btn-outline-primary" id="btn-fetch-rider">Get Rider</button>
    </div>
    <div id="spinner1" class="spinner-border" style="display:none" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <p id="status-1"></p>
  <h4>Rider Name: <span id="player-name"></span></h4>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Stage Name</th>
        <th>Time (seconds)</th>
        <th>Mountain Points</th>
        <th>Sprint Points</th>
      </tr>
    </thead>
    <tbody id="table-rows"></tbody>
  </table>
  <button id="btn-save-scores" class="btn btn-outline-success">Save Changes</button>
  <p id="status-2"></p>
</div>
