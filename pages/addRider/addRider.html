<div class="template">
  <h2>Add Rider</h2>
  <form class="row">
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label" for="name">Name</label>
        <input id="name" class="form-control" />
      </div>
    </div>
    <div class="row g-2">
      <div class="col-md-6">
        <label class="form-label" for="name">Country</label>
        <input id="country" class="form-control" />
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-2">
        <input class="form-check-input" type="checkbox" value="" id="below26">
        <label class="form-check-label" for="below26">
          Is Below 26
        </label>
      </div>
      <div class="col-md-4">
        <select class="form-select" aria-label="Select Teams" id="team-selector"></select>
      </div>
    </div>
    <div class="row g-3">
      <div class="col-md-2">
        <button class="btn btn-outline-dark" style="width: 100%;" id="save-rider">Save</button>
      </div>
      <div id="spinner" class="spinner-border" style="display:none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </form>
  <br/>
  <p style="color:red;" id="status"></p>
</div>
</div>
